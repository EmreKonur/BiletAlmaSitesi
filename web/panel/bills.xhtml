<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bills</title>
        <STYLE TYPE="TEXT/CSS">
        *{
            margin:0;
            padding:0;
        }
 
        body 
        {
            font:13px "Trebuchet MS", Arial, Helvetica, sans-serif;
            background:#EEE;
        }
 
        table 
        {
            width:600px;
            margin:200px auto;
            table-layout:fixed;
            border-collapse:collapse;
        }
 
        tr:nth-child(odd) 
        {
            background:#DDD;
        }
 
        td, th 
        {
            padding:8px;
        }
 
        th 
        {
            background:#FFE87C;
        }
        </STYLE>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton styleClass="btn btn-light"  action="/index" value="Home" />
        </h:form>
        <hr/>          
        <h:form>
            <h:outputText rendered="#{billsBean.entity.bills_id==NULL}" value="Bills ID" />
            <h:inputText rendered="#{billsBean.entity.bills_id==NULL}" value="#{billsBean.entity.bills_id}"/><br/>
            <h:outputText rendered="#{billsBean.entity.bills_id!=NULL}" value="Bills Date" /> 
            <h:inputText readonly="True" rendered="#{billsBean.entity.bills_id!=NULL}"  value="#{billsBean.entity.bills_id}"/>
            Bills Date <h:inputText value="#{billsBean.entity.bills_date}"/><br/>
            <h:commandButton styleClass="btn btn-light"  rendered="#{billsBean.entity.bills_id==NULL}" action="#{billsBean.create}" value="Create"/>
            <h:commandButton styleClass="btn btn-light"  rendered="#{billsBean.entity.bills_id!=NULL}" action="#{billsBean.update}" value="Update"/>
            <h:commandButton styleClass="btn btn-light"   rendered="#{billsBean.entity.bills_id!=NULL}" action="#{billsBean.clear}" value="Clear Form"/>
        </h:form>
        <br/>
        <h:form>
            <h:dataTable value="#{billsBean.list}" var="u">
                <h:column>
                    <f:facet name="header">Bills ID</f:facet>
                        #{u.bills_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Bills Date</f:facet>
                        #{u.bills_date}
                </h:column>
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton styleClass="btn btn-light"  action="#{billsBean.delete(u)}" value="Delete"/>
                    <h:commandButton styleClass="btn btn-light"  action="#{billsBean.setEntity(u)}" value="Update"/>
                </h:column>
                  
            </h:dataTable>
              
        </h:form>
          
    </h:body>
      
</html>
