<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head>
        <title>PlaneTravelRoute</title>
        <STYLE TYPE="TEXT/CSS">
            .tadiwa{
                background-image: url(resources/images/images.jpg);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }
            
        *{
            margin:0;
            padding:0;
        }
 
        body 
        {
            font:13px "Trebuchet MS", Arial, Helvetica, sans-serif;
            background:#EEE;
        }
 
        table 
        {
            width:600px;
            margin:200px auto;
            table-layout:fixed;
            border-collapse:collapse;
        }
 
        tr:nth-child(odd) 
        {
            background:#DDD;
        }
 
        td, th 
        {
            padding:8px;
        }
 
        th 
        {
            background:#D16587;
        }
        </STYLE>
      </h:head>
      <h:body styleClass="tadiwa">
            <h:form>
            <h:commandButton action="/index" value="Home" />
        </h:form>
        <hr/>          
        <h:form>
            <h:outputText rendered="#{planetravelrouteBean.entity.travel_route_id==NULL}" value="Plane Travel Route ID" />
            <h:inputText rendered="#{planetravelrouteBean.entity.travel_route_id==NULL}" value="#{planetravelrouteBean.entity.travel_route_id}"/><br/>
            <h:outputText rendered="#{planetravelrouteBean.entity.travel_route_id!=NULL}" value="Plane Travel Route ID" /> 
            <h:inputText readonly="True" rendered="#{planetravelrouteBean.entity.travel_route_id!=NULL}" value="#{planetravelrouteBean.entity.travel_route_id}"/>
            
            
            <h:outputText value="Plane Travel Route To" />
            <h:inputText value="#{planetravelrouteBean.entity.to}"/><br/>
            
            
            <h:outputText value="Plane Travel Route From" />
            <h:inputText value="#{planetravelrouteBean.entity.from}"/> <br/>
            <h:commandButton rendered="#{planetravelrouteBean.entity.travel_route_id==NULL}" action="#{planetravelrouteBean.create}" value="Create"/>
            <h:commandButton rendered="#{planetravelrouteBean.entity.travel_route_id!=NULL}" action="#{planetravelrouteBean.update}" value="Update"/>
            <h:commandButton rendered="#{planetravelrouteBean.entity.travel_route_id!=NULL}" action="#{planetravelrouteBean.clear}" value="Clear Form"/>
        </h:form>
        <br/>
        <h:form>
            <h:dataTable value="#{planetravelrouteBean.list}" var="u">
                <h:column>
                    <f:facet name="header">Plane Travel Route ID</f:facet>
                        #{u.travel_route_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Plane Travel Route TO</f:facet>
                        #{u.to}
                </h:column>
                <h:column>
                    <f:facet name="header">Plane Travel Route FROM</f:facet>
                        #{u.from}
                </h:column>
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton action="#{planetravelrouteBean.delete(u)}" value="Delete"/>
                    <h:commandButton action="#{planetravelrouteBean.setEntity(u)}" value="Update"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
