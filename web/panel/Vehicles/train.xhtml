<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Plane</title>
        <STYLE TYPE="TEXT/CSS">
            .tadiwa{
                background-image: url(resources/images/images.jpg);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }
        *{
            margin:0;
            padding:0;
        }
 
        body 
        {
            font:13px "Trebuchet MS", Arial, Helvetica, sans-serif;
            background:#EEE;
        }
 
        table 
        {
            width:600px;
            margin:200px auto;
            table-layout:fixed;
            border-collapse:collapse;
        }
 
        tr:nth-child(odd) 
        {
            background:#DDD;
        }
 
        td, th 
        {
            padding:8px;
        }
 
        th 
        {
            background:#FFE87C;/*Renk Değişecek Unutma*/
        }
        </STYLE>
    </h:head>
      <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:body styleClass="tadiwa">
        <h:form>
            <h:commandButton styleClass="btn btn-light" action="/index" value="Home" />
        </h:form>
        <hr/>          
        <h:form>
            Company Name <h:selectOneMenu value="#{trainBean.entity.company}" converter="companyConverter">
            <f:selectItems value="#{companyBean.list}" var="u" itemValue="#{u}" itemLabel="#{u.company_name}"/>
            </h:selectOneMenu><br/>
            Available Seats <h:selectOneMenu value="#{trainBean.entity.trainseats}" converter="trainseatsConverter">
            <f:selectItems value="#{trainseatsBean.list}" var="u" itemValue="#{u}" itemLabel="#{u.available_seat}"/>
            </h:selectOneMenu><br/>
            Travel Route <h:selectOneMenu value="#{trainBean.entity.trainTravelRoute}" converter="traintravelrouteConverter">
            <f:selectItems value="#{traintravelrouteBean.list}" var="u" itemValue="#{u}" itemLabel="#{u.travel_route_id}"/>
            </h:selectOneMenu><br/>
            <h:outputText rendered="#{trainBean.entity.train_id==NULL}" value="Plane ID" />
            <h:inputText rendered="#{trainBean.entity.train_id==NULL}" value="#{trainBean.entity.train_id}"/><br/>
            <h:outputText rendered="#{trainBean.entity.train_id!=NULL}" value="Company_id" /> 
            <h:inputText readonly="True" rendered="#{trainBean.entity.train_id!=NULL}"  value="#{trainBean.entity.train_id}"/>
      
            <h:commandButton styleClass="btn btn-light" rendered="#{trainBean.entity.train_id==NULL}" action="#{trainBean.create}" value="Create"/>
            <h:commandButton styleClass="btn btn-light" rendered="#{trainBean.entity.train_id!=NULL}" action="#{trainBean.update}" value="Update"/>
            <h:commandButton styleClass="btn btn-light" rendered="#{trainBean.entity.train_id!=NULL}" action="#{trainBean.clear}" value="Clear Form"/>
        </h:form>
        <br/>
        <h:form>
            <h:dataTable value="#{trainBean.list}" var="u">
                <h:column>
                    <f:facet name="header">Plane ID</f:facet>
                        #{u.train_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Company Name</f:facet>
                        #{u.company.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Travel Route To</f:facet>
                        #{u.trainTravelRoute.to}
                </h:column>
                <h:column>
                    <f:facet name="header">Travel Route From</f:facet>
                        #{u.trainTravelRoute.from}
                </h:column>
                <h:column>
                    <f:facet name="header">Available Seats</f:facet>
                        #{u.trainseats.available_seat}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton styleClass="btn btn-light" action="#{trainBean.delete(u)}" value="Delete"/>
                    <h:commandButton styleClass="btn btn-light" action="#{trainBean.setEntity(u)}" value="Update"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
