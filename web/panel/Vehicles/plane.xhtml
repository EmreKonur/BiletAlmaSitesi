<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Plane</title>
        <STYLE TYPE="TEXT/CSS">
        *{
            margin:0;
            padding:0;
        }
 
        body 
        {
            font:13px "Trebuchet MS", Arial, Helvetica, sans-serif;
            background:#EEE;
        }
 
        table 
        {
            width:600px;
            margin:200px auto;
            table-layout:fixed;
            border-collapse:collapse;
        }
 
        tr:nth-child(odd) 
        {
            background:#DDD;
        }
 
        td, th 
        {
            padding:8px;
        }
 
        th 
        {
            background:#FFE87C;/*Renk Değişecek Unutma*/
        }
        </STYLE>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home" />
        </h:form>
        <hr/>          
        <h:form>
            Company Name <h:selectOneMenu value="#{planeBean.entity.company}" converter="companyConverter">
            <f:selectItems value="#{companyBean.list}" var="u" itemValue="#{u}" itemLabel="#{u.company_name}"/>
            </h:selectOneMenu><br/>
            Available Seats <h:selectOneMenu value="#{planeBean.entity.planeseats}" converter="planeseatsConverter">
            <f:selectItems value="#{planeseatsBean.list}" var="u" itemValue="#{u}" itemLabel="#{u.available_seat}"/>
            </h:selectOneMenu><br/>
            Travel Route <h:selectOneMenu value="#{planeBean.entity.planeTravelRoute}" converter="planetravelrouteConverter">
            <f:selectItems value="#{planetravelrouteBean.list}" var="u" itemValue="#{u}" itemLabel="#{u.travel_route_id}"/>
            </h:selectOneMenu><br/>
            <h:outputText rendered="#{planeBean.entity.plane_id==NULL}" value="Plane ID" />
            <h:inputText rendered="#{planeBean.entity.plane_id==NULL}" value="#{planeBean.entity.plane_id}"/><br/>
            <h:outputText rendered="#{planeBean.entity.plane_id!=NULL}" value="Company_id" /> 
            <h:inputText readonly="True" rendered="#{planeBean.entity.plane_id!=NULL}"  value="#{planeBean.entity.plane_id}"/>
      
            <h:commandButton rendered="#{planeBean.entity.plane_id==NULL}" action="#{planeBean.create}" value="Create"/>
            <h:commandButton rendered="#{planeBean.entity.plane_id!=NULL}" action="#{planeBean.update}" value="Update"/>
            <h:commandButton rendered="#{planeBean.entity.plane_id!=NULL}" action="#{planeBean.clear}" value="Clear Form"/>
        </h:form>
        <br/>
        <h:form>
            <h:dataTable value="#{planeBean.list}" var="u">
                <h:column>
                    <f:facet name="header">Plane ID</f:facet>
                        #{u.plane_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Company Name</f:facet>
                        #{u.company.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Travel Route To</f:facet>
                        #{u.planeTravelRoute.to}
                </h:column>
                <h:column>
                    <f:facet name="header">Travel Route From</f:facet>
                        #{u.planeTravelRoute.from}
                </h:column>
                <h:column>
                    <f:facet name="header">Available Seats</f:facet>
                        #{u.planeseats.available_seat}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton action="#{planeBean.delete(u)}" value="Delete"/>
                    <h:commandButton action="#{planeBean.setEntity(u)}" value="Update"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
