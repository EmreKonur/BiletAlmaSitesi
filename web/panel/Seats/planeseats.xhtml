<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head>
        <title>PlaneSeats</title>
        <STYLE TYPE="TEXT/CSS">
        *{
           
            margin:0;
            padding:0;
            
        }
 
        body 
        {
            font:13px "Trebuchet MS", Arial, Helvetica, sans-serif;
            background:#EEE;
        }
 
        table 
        {
            width:600px;
            margin:200px auto;
            table-layout:fixed;
            border-collapse:collapse;
        }
 
        tr:nth-child(odd) 
        {
            background:#DDD;
        }
 
        td, th 
        {
            padding:8px;
        }
 
        th 
        {
            background:#C6DEFF;
        }
        </STYLE>
        
        
      </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home" />
        </h:form>
        <hr/>
        <h:form>
            <h:outputText rendered="#{planeseatsBean.entity.seat_id==NULL}" value="Plane Seat ID" />
            <h:inputText rendered="#{planeseatsBean.entity.seat_id==NULL}" value="#{planeseatsBean.entity.seat_id}"/><br/>
            <h:outputText rendered="#{planeseatsBean.entity.seat_id!=NULL}" value="Plane Seat ID" /> 
            <h:inputText readonly="True" rendered="#{planeseatsBean.entity.seat_id!=NULL}" value="#{planeseatsBean.entity.seat_id}"/>
            Plane AVAILABLE SEAT <h:inputText value="#{planeseatsBean.entity.available_seat}"/><br/>
            Plane NUMBER OF SEATS <h:inputText value="#{planeseatsBean.entity.number_of_seats}"/><br/>
            <h:commandButton rendered="#{planeseatsBean.entity.seat_id==NULL}" action="#{planeseatsBean.create}" value="Create"/>
            <h:commandButton rendered="#{planeseatsBean.entity.seat_id!=NULL}" action="#{planeseatsBean.update}" value="Update"/>
            <h:commandButton rendered="#{planeseatsBean.entity.seat_id!=NULL}" action="#{planeseatsBean.clear}" value="Clear Form"/>
        </h:form>
        <br/>
        <h:form>
            <h:dataTable value="#{planeseatsBean.list}" var="u">
                <h:column>
                    <f:facet name="header">Plane Seat ID</f:facet>
                        #{u.seat_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Plane AVAILABLE SEAT</f:facet>
                        #{u.available_seat}
                </h:column>
                <h:column>
                    <f:facet name="header">Plane NUMBER OF SEATS</f:facet>
                        #{u.number_of_seats}
                </h:column>
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton action="#{planeseatsBean.delete(u)}" value="Delete"/>
                    <h:commandButton action="#{planeseatsBean.setEntity(u)}" value="Update"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
