<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head>
        <title>BusSeats</title>
      </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home" />
        </h:form>
        <hr/>        
        <h:form>
            <h:outputText rendered="#{busseatsBean.entity.seat_id==NULL}" value="Bus Seat ID" />
            <h:inputText rendered="#{busseatsBean.entity.seat_id==NULL}" value="#{busseatsBean.entity.seat_id}"/><br/>
            <h:outputText rendered="#{busseatsBean.entity.seat_id!=NULL}" value="Bus Seat ID" /> 
            <h:inputText readonly="True" rendered="#{busseatsBean.entity.seat_id!=NULL}" value="#{busseatsBean.entity.seat_id}"/><br/>
            Bus AVAILABLE SEAT <h:inputText value="#{busseatsBean.entity.available_seat}"/><br/>
            Bus NUMBER OF SEATS <h:inputText value="#{busseatsBean.entity.number_of_seats}"/><br/>
            <h:commandButton rendered="#{busseatsBean.entity.seat_id==NULL}" action="#{busseatsBean.create}" value="Kaydet"/>
            <h:commandButton rendered="#{busseatsBean.entity.seat_id!=NULL}" action="#{busseatsBean.update}" value="GÃ¼ncelle"/>
            <h:commandButton rendered="#{busseatsBean.entity.seat_id!=NULL}" action="#{busseatsBean.clear}" value="Formu Temizle"/>
        </h:form>
        <br/>
        <h:form>
            <h:dataTable border="1" value="#{busseatsBean.list}" var="u">
                <h:column>
                    <f:facet name="header">Bus Seat ID</f:facet>
                        #{u.seat_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Bus AVAILABLE SEAT</f:facet>
                        #{u.available_seat}
                </h:column>
                <h:column>
                    <f:facet name="header">Bus NUMBER OF  SEATS</f:facet>
                        #{u.number_of_seats}
                </h:column>
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton action="#{busseatsBean.delete(u)}" value="Delete"/>
                    <h:commandButton action="#{busseatsBean.setEntity(u)}" value="Update"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
