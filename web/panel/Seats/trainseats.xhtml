<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head>
        <title>TrainSeats</title>
      </h:head>
    <h:body>
        <h:form>
            <h:outputText rendered="#{trainseatsBean.entity.seat_id==NULL}" value="Ttrain Seat ID" />
            <h:inputText rendered="#{trainseatsBean.entity.seat_id==NULL}" value="#{trainseatsBean.entity.seat_id}"/><br/>
            <h:outputText rendered="#{trainseatsBean.entity.seat_id!=NULL}" value="Train Seat ID" /> 
            <h:inputText readonly="True" rendered="#{trainseatsBean.entity.seat_id!=NULL}" value="#{trainseatsBean.entity.seat_id}"/><br/>
            Train Seats AVAILABLE SEAT <h:inputText value="#{trainseatsBean.entity.available_seat}"/><br/>
            Train Seats NUMBER OF SEATS <h:inputText value="#{trainseatsBean.entity.number_of_seats}"/><br/>
            <h:commandButton rendered="#{trainseatsBean.entity.seat_id==NULL}" action="#{trainseatsBean.create}" value="Kaydet"/>
            <h:commandButton rendered="#{trainseatsBean.entity.seat_id!=NULL}" action="#{trainseatsBean.update}" value="GÃ¼ncelle"/>
            <h:commandButton rendered="#{trainseatsBean.entity.seat_id!=NULL}" action="#{trainseatsBean.clear}" value="Formu Temizle"/>
        </h:form>
        <br/>
        <h:form>
            <h:dataTable value="#{trainseatsBean.list}" var="u" border="1">
                <h:column>
                    <f:facet name="header">Train Seat ID</f:facet>
                        #{u.seat_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Train AVAILABLE SEAT</f:facet>
                        #{u.available_seat}
                </h:column>
                <h:column>
                    <f:facet name="header">Train NUMBER OF SEATS</f:facet>
                        #{u.number_of_seats}
                </h:column>
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton action="#{trainseatsBean.delete(u)}" value="Delete"/>
                    <h:commandButton action="#{trainseatsBean.setEntity(u)}" value="Update"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
