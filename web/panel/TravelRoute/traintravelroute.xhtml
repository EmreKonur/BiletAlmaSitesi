<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head>
        <title>TrainTravelRoute</title>
        <STYLE TYPE="TEXT/CSS">
        *{
            margin:0;
            padding:0;
        }
 
        body 
        {
            font:13px "Trebuchet MS", Arial, Helvetica, sans-serif;
            background:#EEE;
        }
 
        table 
        {
            width:600px;
            margin:200px auto;
            table-layout:fixed;
            border-collapse:collapse;
        }
 
        tr:nth-child(odd) 
        {
            background:#DDD;
        }
 
        td, th 
        {
            padding:8px;
        }
 
        th 
        {
            background:#A74AC7;
        }
        </STYLE>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
      </h:head>
    <h:body>
        <h:form>
            <h:commandButton styleClass="btn btn-light" action="/index" value="Home" />
        </h:form>
        <hr/>          
        <h:form>
            <h:outputText rendered="#{traintravelrouteBean.entity.travel_route_id==NULL}" value="Train Travel Route ID" />
            <h:inputText rendered="#{traintravelrouteBean.entity.travel_route_id==NULL}" value="#{traintravelrouteBean.entity.travel_route_id}"/><br/>
            <h:outputText rendered="#{traintravelrouteBean.entity.travel_route_id!=NULL}" value="Train Travel Route ID" /> 
            <h:inputText readonly="True" rendered="#{traintravelrouteBean.entity.travel_route_id!=NULL}" value="#{traintravelrouteBean.entity.travel_route_id}"/>
            
            
            <h:outputText value="Train Travel Route To" />
            <h:inputText value="#{traintravelrouteBean.entity.to}"/><br/>
            
            
            <h:outputText value="Train Travel Route From" />
            <h:inputText value="#{traintravelrouteBean.entity.from}"/> <br/>
            <h:commandButton styleClass="btn btn-light" rendered="#{traintravelrouteBean.entity.travel_route_id==NULL}" action="#{traintravelrouteBean.create}" value="Create"/>
            <h:commandButton styleClass="btn btn-light" rendered="#{traintravelrouteBean.entity.travel_route_id!=NULL}" action="#{traintravelrouteBean.update}" value="Update"/>
            <h:commandButton styleClass="btn btn-light" rendered="#{traintravelrouteBean.entity.travel_route_id!=NULL}" action="#{traintravelrouteBean.clear}" value="Clear Form"/>
        </h:form>
        <br/>
        <h:form>
            <h:dataTable value="#{traintravelrouteBean.list}" var="u">
                <h:column>
                    <f:facet name="header">Train Travel Route ID</f:facet>
                        #{u.travel_route_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Train Travel Route TO</f:facet>
                        #{u.to}
                </h:column>
                <h:column>
                    <f:facet name="header">Train Travel Route FROM</f:facet>
                        #{u.from}
                </h:column>
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton styleClass="btn btn-light" action="#{traintravelrouteBean.delete(u)}" value="Delete"/>
                    <h:commandButton styleClass="btn btn-light" action="#{traintravelrouteBean.setEntity(u)}" value="Update"/>
                </h:column>
            </h:dataTable>
              
              
        </h:form>
          
    </h:body>
      
</html>
