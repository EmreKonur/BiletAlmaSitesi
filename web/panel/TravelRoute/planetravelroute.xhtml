<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head>
        <title>PlaneTravelRoute</title>
      </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home" />
        </h:form>
        <hr/>        
        <h:form>
            <h:outputText rendered="#{planetravelrouteBean.entity.travel_route_id==NULL}" value="Plane Travel Route ID" />
            <h:inputText rendered="#{planetravelrouteBean.entity.travel_route_id==NULL}" value="#{planetravelrouteBean.entity.travel_route_id}"/><br/>
            <h:outputText rendered="#{planetravelrouteBean.entity.travel_route_id!=NULL}" value="Plane Travel Route ID" /> 
            <h:inputText readonly="True" rendered="#{planetravelrouteBean.entity.travel_route_id!=NULL}" value="#{planetravelrouteBean.entity.travel_route_id}"/><br/>
            
            
            <h:outputText value="Plane Travel Route To" />
            <h:inputText value="#{planetravelrouteBean.entity.to}"/><br/>
            
            
            <h:outputText value="Plane Travel Route From" />
            <h:inputText value="#{planetravelrouteBean.entity.from}"/> <br/>
            <h:commandButton rendered="#{planetravelrouteBean.entity.travel_route_id==NULL}" action="#{planetravelrouteBean.create}" value="Kaydet"/>
            <h:commandButton rendered="#{planetravelrouteBean.entity.travel_route_id!=NULL}" action="#{planetravelrouteBean.update}" value="GÃ¼ncelle"/>
            <h:commandButton rendered="#{planetravelrouteBean.entity.travel_route_id!=NULL}" action="#{planetravelrouteBean.clear}" value="Formu Temizle"/>
        </h:form>
        <br/>
        <h:form>
            <h:dataTable border="1" value="#{planetravelrouteBean.list}" var="u">
                <h:column>
                    <f:facet name="header">Plane Travel Route ID</f:facet>
                        #{u.travel_route_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Plane Travel Route TO</f:facet>
                        #{u.to}
                </h:column>
                <h:column>
                    <f:facet name="header">Plane Travel Route FROM</f:facet>
                        #{u.from}
                </h:column>
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton action="#{planetravelrouteBean.delete(u)}" value="Delete"/>
                    <h:commandButton action="#{planetravelrouteBean.setEntity(u)}" value="Update"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
