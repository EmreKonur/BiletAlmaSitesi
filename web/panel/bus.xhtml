<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bus</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home" />
        </h:form>
        <hr/>        
        <h:form>
            <h:outputText rendered="#{busBean.entity.bus_id==NULL}" value="Bus_Id" />
            <h:inputText rendered="#{busBean.entity.bus_id==NULL}" value="#{busBean.entity.bus_id}"/><br/>
            <h:outputText rendered="#{busBean.entity.bus_id!=NULL}" value="Bus_Id" /> 
            <h:inputText readonly="True" rendered="#{busBean.entity.bus_id!=NULL}"  value="#{busBean.entity.bus_id}"/><br/>
            Company_Id <h:inputText value="#{busBean.entity.company_id}"/><br/>
            Seat_Id<h:inputText value="#{busBean.entity.seat_id}"/><br/>
            Travel_Route_Id <h:inputText value="#{busBean.entity.travel_route_id}"/><br/>
            Bus_Plate_Number <h:inputText value="#{busBean.entity.bus_plate_number}"/><br/>
            Seat_Design <h:inputText value="#{busBean.entity.seat_design}"/><br/>
            #{userBean.entity.bus_id}
            <h:commandButton rendered="#{busBean.entity.bus_id==NULL}" action="#{busBean.create}" value="Kaydet" />
            <h:commandButton rendered="#{busBean.entity.bus_id!=NULL}" action="#{busBean.update}" value="Update" />
            <h:commandButton rendered="#{busBean.entity.bus_id!=NULL}" action="#{busBean.clear}" value="Formu Temizle" />
        </h:form>
        <br/>
        <h:form>
            <h:dataTable border="1" value="#{busBean.list}" var="b">
                <h:column>
                    <f:facet name="header">Bus_Id</f:facet>
                        #{b.bus_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Company_Id</f:facet>
                        #{b.company_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Seat_Id</f:facet>
                        #{b.seat_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Travel_Route_Id</f:facet>
                        #{b.travel_route_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Bus_Plate_Number</f:facet>
                        #{b.bus_plate_number}
                </h:column>
                <h:column>
                    <f:facet name="header">Seat_Design</f:facet>
                        #{b.seat_design}
                </h:column>
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton action="#{busBean.delete(b)}" value="Delete"/>
                    <h:commandButton action="#{busBean.setEntity(b)}" value="Update"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
